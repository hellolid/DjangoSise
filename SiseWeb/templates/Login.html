{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Login</title>
        <link rel="icon" href="{% static 'img/favicon.ico' %}">
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>
	<body>
		<div style="min-height: 500px;">

			<div class="login">
				<div style="font-size: 25px; font-weight: bold;text-align: center;">
					用户登录
				</div>
				<form id="lg" method="POST">
					{% csrf_token %}
					<div class="form-group">
						<label for="id_username">学号</label>
						<input type="text" name="username" maxlength="10" minlength="10" class="form-control" placeholder="请输入学号" required="" id="id_username">
					</div>

					<div class="form-group">
						<label for="id_password">密码</label>
						<input type="password" name="password" class="form-control" placeholder="请输入密码" required="" id="id_password">
						<span style="color: red;">{{ error }}</span>
					</div>

					<div class="row">
						<div class="col-xs-3">
							<input type="submit" class="btn btn-primary" value="登 陆">
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
